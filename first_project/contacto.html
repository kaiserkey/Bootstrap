    <!-- Formulario de Contacto -->

    <div class="container-fluid px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div id="contacto-image" class="col-sm-6 d-none d-sm-block">
                                <img src="./img/contacto.jpg" alt="imagen de seccion contacto">
                            </div>
                            <div class="col-sm-6 p-4">
                                <div class="text-center">
                                    <div class="h3 fw-light">Formulario de Contacto</div>
                                    <p class="mb-4 text-muted">Split layout contact form</p>
                                </div>

                                <!-- Formulario -->

                                <form id="contactForm" data-sb-form-api-token="API_TOKEN">

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Name"
                                            data-sb-validations="required" />
                                        <label for="name">Nombre Completo</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="emailAddress" type="email"
                                            placeholder="Email Address" data-sb-validations="required,email" />
                                        <label for="emailAddress">Email</label>
                                        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">
                                            Debes ingresar un email.</div>
                                        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">
                                            El Email es invalido.</div>
                                    </div>


                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Message"
                                            style="height: 10rem;" data-sb-validations="required"></textarea>
                                        <label for="message">Mensaje</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">Debes ingresar un mensaje.</div>
                                    </div>

                                    <!-- Submit success message -->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">Formulario </div>
                                        </div>
                                    </div>

                                    <!-- Submit error message -->
                                    <div class="d-none" id="submitErrorMessage">
                                        <div class="text-center text-danger mb-3">Error sending message!</div>
                                    </div>

                                    <!-- Submit button -->
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg disabled" id="submitButton"
                                            type="submit">Submit</button>
                                    </div>
                                </form>
                                <!-- End of contact form -->

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
